<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Glow with Overlay Grid</title>
    <style>
        body {
            background: #000000; /* Black background */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Boxy glow effect */
        .glow {
            position: absolute;
            width: 200px; /* Bigger glow */
            height: 200px;
            background: radial-gradient(
                rgba(219, 0, 7, 0.8) 20%,  /* Strong red center */
                rgba(219, 0, 7, 0.5) 50%,  /* Mid fade */
                rgba(219, 0, 7, 0.2) 80%,  /* Outer fade */
                rgba(219, 0, 7, 0) 100%   /* Fully fades out */
            );
            border-radius: 20px; /* Boxy but smooth edges */
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.02s linear;
            z-index: 1; /* Ensure it stays under the grid */
        }

        /* Grid overlay */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px; /* Grid cell size */
            background-image: linear-gradient(rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.3) 2px, transparent 2px);
            background-position: 0 0, 0 0;
            pointer-events: none;
            z-index: 2; /* Puts the grid on top */
        }
    </style>
</head>
<body>
    <div class="glow"></div> <!-- Mouse Glow -->
    <div class="grid"></div> <!-- Grid Overlay -->

    <script>
        const glow = document.querySelector('.glow');

        document.addEventListener('mousemove', (e) => {
            glow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>
</body>
</html>
