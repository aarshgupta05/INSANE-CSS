<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .rocket {
            width: 40px;
            height: 80px;
            background: #ff5733;
            border-radius: 20px;
            position: relative;
            animation: launch 2s infinite ease-in-out;
        }

        .rocket:before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            top: 10px;
            left: 12px;
        }

        .flames {
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 8px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flame-flicker 0.3s infinite alternate;
        }

        @keyframes launch {
            0%, 100% { transform: translateY(10px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes flame-flicker {
            0% { height: 20px; opacity: 1; }
            100% { height: 30px; opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="rocket">
        <div class="flames"></div>
    </div>
</body>
</html>
