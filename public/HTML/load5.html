<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }

        .road {
            position: relative;
            width: 200px;
            height: 6px;
            background: #444;
            border-radius: 3px;
            overflow: hidden;
        }

        .car {
            position: absolute;
            top: -30px;
            left: 0;
            width: 60px;
            height: 30px;
            background: #ffcc00; /* Changed to a bright yellow */
            border-radius: 5px;
            animation: drive 1.5s infinite linear;
        }

        .window {
            position: absolute;
            top: 5px;
            left: 15px;
            width: 30px;
            height: 10px;
            background: #222;
            border-radius: 2px;
        }

        .wheel {
            position: absolute;
            bottom: -6px;
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            animation: wheel-spin 0.5s infinite linear;
        }

        .wheel:first-child { left: 8px; }
        .wheel:last-child { right: 8px; }

        .road-lines {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(90deg, white, white 10px, transparent 10px, transparent 20px);
            animation: road-move 1.5s infinite linear;
        }

        @keyframes drive {
            0% { left: -60px; }
            100% { left: 200px; }
        }

        @keyframes wheel-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes road-move {
            0% { background-position: 0; }
            100% { background-position: -40px; }
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="car">
            <div class="window"></div>
            <div class="wheel"></div>
            <div class="wheel"></div>
        </div>
        <div class="road-lines"></div>
    </div>
</body>
</html>
