<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti for Dadi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }

        #startButton:hover {
            background-color: #d81b60;
        }

        #startButton.hidden {
            display: none;
        }

    </style>
</head>
<body>
    <button id="startButton">Start Confetti!</button>
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        const startButton = document.getElementById('startButton');
        const confettiContainer = document.getElementById('confettiContainer');

        function createConfetti() {
            const colors = ['#f06292', '#ba68c8', '#9575cd', '#64b5f6', '#4dd0e1', '#81c784', '#aed581', '#ffb74d', '#ff8a65'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div'); // Corrected line!
                confetti.classList.add('confetti'); // Add the confetti class
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(confetti);
            }
            startButton.hidden = true;
        }

        startButton.addEventListener('click', createConfetti);

    </script>
</body>
</html>
